<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Dodge</title>
  <link rel="stylesheet" href="zoge.css" />
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen" class="screen">
    <h1 class="title">NEON DODGE</h1>
    <p class="subtitle">Created by <strong>Chisom Nzerem</strong></p>
    <p class="description">
      Dodge glowing blocks, collect all orbs, use shields wisely, and survive through 100 levels of neon chaos!
    </p>
    <button id="startGameBtn">Start Game</button>
    <button id="settingsBtn">Settings</button>
  </div>

  <!-- Settings -->
  <div id="settingsScreen" class="screen hidden">
    <h2>Settings</h2>
    <label>Music Volume: <input id="musicVolume" type="range" min="0" max="1" step="0.1" value="0.5"></label>
    <label>SFX: <input id="sfxToggle" type="checkbox" checked></label>
    <button id="backToIntro">Back</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
      <p id="levelDisplay">Level: 1</p>
      <p id="scoreDisplay">Score: 0</p>
      <div id="shieldIndicator">
        <span id="shieldIcon">üõ°Ô∏è</span>
        <div id="shieldTimerBar"></div>
      </div>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" class="screen hidden">
    <h2>Paused</h2>
    <button id="resumeBtn">Resume</button>
    <button id="retryBtn">Retry</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>

  <!-- Victory Screen -->
  <div id="victoryScreen" class="screen hidden">
    <h1 class="victory">üéâ CONGRATULATIONS üéâ</h1>
    <p class="victory-sub">YOU'VE FINISHED THE GAME!</p>
    <button id="playAgainBtn">Play Again</button>
    <button id="victoryMainMenuBtn">Main Menu</button>
  </div>

  <script src="patrick.js"></script>
</body>
</html>
